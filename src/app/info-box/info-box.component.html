<div class="info-box d-flex flex-column gap-md-3 gap-1 {{ additionalClasses }}">
  <img
    [src]="environment.specsPath + data.image"
    alt=""
  />
  <h4>{{ data.title }}</h4>
  <div class="sub-feature d-flex flex-column" *ngFor="let subFeature of data.text">
    <span>{{ subFeature }}</span>
  </div>
  <div class="d-flex gap-md-3 gap-1 justify-content-between" *ngIf="data.author && data.date && data.mntsToRead">
    <span>By : {{ data.author }}</span>
    <span>{{ data.date }}</span>
    <span>{{ data.mntsToRead}} Min To Read</span>
  </div>
</div>
